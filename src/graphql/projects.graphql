query getProjects {
  getProjects {
    id
    name
    description
    visibility
  }
}
query getProjectById($id: ID!) {
  getProjectById(id: $id) {
    description
    id
    name
    visibility
  }
}

query getAssignedTasks {
  getAssignedTasks {
    assigneeId
    id
    name
    projectId
    priority
    description
    status
  }
}
